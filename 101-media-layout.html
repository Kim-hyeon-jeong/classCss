<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/101-media-layout.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="innerBox">
            <h1 class="logo"><a href="#"><img src="images/logo_w.png" alt=""></a></h1>
            <ul class="topmenu">
                <li><a href="#">top1</a></li>
                <li><a href="#">top2</a></li>
                <li><a href="#">top3</a></li>
            </ul>
            <ul id="nav">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
            <p class="hamBtn"><a href="#"><img src="images/ham.svg" alt=""></a></p>
        </div>
    </header>
    <!-- #mainBanner -->
    <div id="mainBanner">
        <ul class="banner">
            <li>banner1</li>
        </ul>
    </div>
    <!-- #container -->
    <div id="container">
        <div class="innerBox">
            <section class="infoWrap">
                <h2 class="blind">회사정보</h2>
                <div class="info">
                    <div class="box1">box1</div>
                    <div class="box2">box2</div>
                    <div class="box3">box3</div>
                </div>
            </section>
            <section class="bannerWrap">
                <h2 class="blind">배너</h2>
                <div>left</div>
                <div>right</div>
            </section>
        </div>
    </div>
    <!-- footer -->
    <footer>
    <div class="innerBox">
        <address>영등포구 당산동 2가</address>
    </div>
    </footer>
</body>
</html>
