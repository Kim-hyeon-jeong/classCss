<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: skyblue;
        }
        a{
            display:block;
            background-color: pink;
            max-width:300px;
            /* 반응형 */
            white-space: nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
            /* ...(한줄짜리 말줄임기호)만드는 3종세트 위의 3줄 */
        }
    </style>
</head>
<body>
    <p><a href="#">학교종이 땡땡땡 어서 모이자, 선생님이 우리를 기다리신다</a></p>
</body>
</html>
