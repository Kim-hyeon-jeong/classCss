<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: antiquewhite;
            height: 100px;
            width:100px;
            border:20px solid black;
            padding:10px 30px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <h1>box sizing</h1>
    <p>css3</p>
    <p>실 사이즈 width, padding, border</p>
    <p>content-box(지정없으면 모두포함)</p>
    <p>border-box: width 안에 padding, border를 포함하여 width가 되도록</p>
    <div class="box"></div>
</body>
</html>
