<!DOCTYPE html>

<head>

<body>
    <div class="wrap">
        <div class="box1">box1 학교종이 땡땡땡 어서 모이자 선생님이 우리를 기다리신다.</div>
        <div class="box2">box2 산토끼 토끼야 어디를 가느냐 ~~~ 산토끼 토끼야 어디를 가느냐 ~~~</div>
        <div class="box3">box3 우리집 강아지는 복슬 엄제룡~ 학교갔다 돌아오면 천원만~~~</div>
        <div class="box4">box4 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~~</div>
    </div>
    <!-- 공간이 붙어서 나온다 inline-block과 달리
