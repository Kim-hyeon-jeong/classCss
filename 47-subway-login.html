<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/47-subway-login.css">
</head>
<body>
    <div class="subLogin">
        <h2>LOGIN</h2>
        <p>써브웨이 회원으로 로그인하시면 제공하는 다양한 서비스를 이용할 수 있습니다.</p>
        <p>
            <label for="uID">아이디</label>
            <input type="text" id="uID" required>
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" id="uPass" required>
        </p>
        <p><span></span>이메일 아이디 저장</p>
        <p class="btn">로그인</p>
        <ul class="list">
            <li class="login">아이디 찾기</li>
            <li class="login">비밀번호 찾기</li>
            <li>회원가입</li>
        </ul>
    </div>
</body>
</html>
