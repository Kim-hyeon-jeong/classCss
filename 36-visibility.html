<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        h1{
            background-color: hotpink;
        }
        .dis{
            display:none;
        }
        .vis{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <h1 class="dis">display</h1>
    <p>영원히 사라진다~</p>
    <h1 class="vis">visibility</h1>
    <p>공간은 살아있고,,, 안보임~~~</p>
    <!-- 잘 쓰지않으나 배움 -->
</body>
