<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63-상태선택자</title>
    <link rel="stylesheet" href="css/63-status-selector.css">
</head>
<body>
    <h1>상태선택자</h1>
    <input type="checkbox" id="check" checked>
    <!--  checked="cheked" 속성값과 동일하므로 하나로써줄수있다(상태선택자)-->
    <label for="check">영화감상</label><br>
    <input type="radio" id="women" name="gender"><label for="women">여자</label>
    <input type="radio" id="man" name="gender"><label for="man">남자</label><br>
<!-- id와 for연결되면 된다 -->
    <input type="text" id="txt">
    <label for="txt">text</label>
</body>
</html>
