<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        .sns>li>a{
            display:block;
            width:220px;
            height:220px;
            overflow:hidden;
            border-radius:20px;
        }
        .sns>li>a:hover{
            border-radius:0;
        }

        .sns>li>a>img{
            width:100%;
        }
        

    </style>
</head>
<body>
    <ul class="sns">
        <li><a href="#"><img src="images/spc.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/spc.jpg" alt=""></a></li>
    </ul>
</body>
</html>
